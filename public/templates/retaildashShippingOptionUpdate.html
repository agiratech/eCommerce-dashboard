<div class="modal-header">
<button type="button" class="close" ng-click="close()">&times;</button>
<h3 class="modal-title">Update Retaildash Shipping Option</h3>
</div>
<div class="modal-body">
<div class="row">
    <div class="col-md-6">Id</div>
    <div class="col-md-6"><input type="text" ng-model="retaildashShippingOptionId" readonly/></div>
  </div>
  <div class="row">
  <div class="col-md-6">Name</div>
    <div class="col-md-6"><input type="text" ng-model="retaildashShippingOptionName"/></div>
  </div>
</div>
<div class="modal-footer">
<button class="btn btn-warning" type="button" ng-click="updateRetaildashShippingOption()">Update</button>
</div>
