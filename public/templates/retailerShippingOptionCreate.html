<div class="modal-header">
<button type="button" class="close" ng-click="close()">&times;</button>
<h3 class="modal-title">Enter Retailer Shipping Option Details</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-6">RetailerId</div>
    <div class="col-md-6"><input type="text" ng-model="retailerShippingOption.retailerId"/></div>
  </div>
  <div class="row">
    <div class="col-md-6">RetaildashShippingOptionId</div>
    <div class="col-md-6"><input type="text" ng-model="retailerShippingOption.retaildashShippingOptionId"/></div>
  </div>
  <div class="row">
    <div class="col-md-6">Name</div>
    <div class="col-md-6"><input type="text" ng-model="retailerShippingOption.name"/></div>
  </div>
  <div class="row">
    <div class="col-md-6">RetailerName</div>
    <div class="col-md-6"><input type="text" ng-model="retailerShippingOption.retailerName"/></div>
  </div>
  <div class="row">
    <div class="col-md-6">RetaildashShippingOptionName</div>
    <div class="col-md-6"><input type="text" ng-model="retailerShippingOption.retaildashShippingOptionName"/></div>
  </div>
</div>
<div class="modal-footer">
<button class="btn btn-warning" type="submit" ng-click="CreateShippingOptionValue()">Save</button>
</div>
