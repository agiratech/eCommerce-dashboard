<div class="modal-header">
<button type="button" class="close" ng-click="close()">&times;</button>
<h3 class="modal-title">Enter Retailer Shipping Option Detail</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6"><span style="color:red">{{Response}}</span></div>
    <div class="col-md-3"></div>
  </div>
  <div class="row">
    <div class="col-md-6">Name<span class="required">*</span></div>
      <input type="text" ng-model="retailerShippingOption.name"/>
  </div>
</div>
<div class="modal-footer">
<button class="btn btn-warning" type="submit" ng-click="UpdateShippingOptionValue()">Save</button>
</div>
