<div class="modal-header">
<button type="button" class="close" ng-click="close()">&times;</button>
<h3 class="modal-title">Enter Retaildash Shipping Option Details</h3>
</div>
<div class="modal-body">
<table style="width:100%">
  <tr>
    <td>Name</td>
    <td><input type="text" ng-model="retaildashShippingOptionName"/></td>
  </tr>
</table>
</div>
<div class="modal-footer">
<button class="btn btn-warning" type="button" ng-click="createRetaildashShippingOption()">Save</button>
</div>
