<div class="modal-header">
<button type="button" class="close" ng-click="close()">&times;</button>
<h3 class="modal-title">Enter Retailer Shipping Option Details</h3>
</div>
<div class="modal-body">
<table style="width:100%">
  <tr>
    <td>id</td>
    <td><input type="text" ng-model="shippingAddress.id" readonly="true"/></td>
  </tr>
  <tr>
    <td>RetailerId</td>
    <td><input type="text" ng-model="shippingAddress.retailerId"/></td>
  </tr>
  <tr>
    <td>Address1</td>
    <td><input type="text" ng-model="shippingAddress.address1"/></td>
  </tr>
  <tr>
    <td>Address2</td>
    <td><input type="text" ng-model="shippingAddress.address2"/></td>
  </tr>
  <tr>
    <td>City</td>
    <td><input type="text" ng-model="shippingAddress.city"/></td>
  </tr>
  <tr>
  <tr>
    <td>State</td>
    <td><input type="text" ng-model="shippingAddress.state"/></td>
  </tr>
  <tr>
    <td>Country</td>
    <td><input type="text" ng-model="shippingAddress.country"/></td>
  </tr>
  <tr>
    <td>ZipCode</td>
    <td><input type="text" ng-model="shippingAddress.zipCode"/></td>
  </tr>
</table>
</div>
<div class="modal-footer">
<button class="btn btn-warning" type="submit" ng-click="UpdateShippingAddressValue()">Save</button>
</div>
