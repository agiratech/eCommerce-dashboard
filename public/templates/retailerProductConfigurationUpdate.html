<div class="modal-header">
<button type="button" class="close" ng-click="close()">&times;</button>
<h3 class="modal-title">Update Retailer Product Configuration Details</h3>
</div>
<div class="modal-body">
<table style="width:100%">
  <tr>
    <td>Retailer Product Configuration ID</td>
    <td><input type="text" ng-model="productConfigId" readonly/></td>
  </tr>
  <tr>
    <td>Active</td>
    <td><input type="text" ng-model="RetailerProductConfig.active"/></td>
  </tr>
  <tr>
    <td>Max Number of Records</td>
    <td><input type="text" ng-model="RetailerProductConfig.maxNumberOfRecords"/></td>
  </tr>
</table>
</div>
<div class="modal-footer">
<button class="btn btn-warning" type="button" ng-click="updateRetailerProductConfig()">Update</button>
</div>
