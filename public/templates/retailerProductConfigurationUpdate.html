<div class="modal-header">
<button type="button" class="close" ng-click="close()">&times;</button>
<h3 class="modal-title">Update Retailer Product Configuration Details</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-6">Retailer Product Configuration ID</div>
    <div class="col-md-6"><input type="text" ng-model="RetailerProductConfig.id" readonly/></div>
  </div>
  <div class="row">
    <div class="col-md-6">Active</div>
    <div class="col-md-6"><input type="text" ng-model="RetailerProductConfig.active"/></div>
  </div>
  <div class="row">
    <div class="col-md-6">Max Number of Records</div>
    <div class="col-md-6"><input type="text" ng-model="RetailerProductConfig.maxNumberOfRecords"/></div>
  </div>
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6"><span style="color:red">{{Response}}</span></div>
    <div class="col-md-3"></div>
  </div>
</div>
<div class="modal-footer">
<button class="btn btn-warning" type="button" ng-click="updateRetailerProductConfig()">Update</button>
</div>
