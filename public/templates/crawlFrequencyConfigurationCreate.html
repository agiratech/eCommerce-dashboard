<div class="modal-header">
  <button type="button" class="close" ng-click="close()">&times;</button>
  <h3 class="modal-title">Enter Crawl Frequency Configuration Details</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6"><span style="color:red">{{Response}}</span></div>
    <div class="col-md-3"></div>
  </div>
  <div class="row">
    <div class="col-md-7">
      <!-- <div class="form-group col-md-12">
        <label class="control-label">Spider</label>
        <div><input type="text" ng-model="crawlFreq.spiderId"></div>
      </div> -->

      <div class="form-group col-md-12">
        <label class="control-label">Spider Name</label>
        <div>
        <select ng-model="crawlFreq.spiderId" class="form-control" ng-change ="spiderData(crawlFreq.spiderId)">
          <option ng-repeat="x in crawlFreqData" value="{{x.id}}" >{{x.name}}</option>
        </select>
        <!-- <span ng-model="crawlFreq.name"></span> -->
        <!-- <input type="text" ng-model="crawlFreq.spiderId"> -->
        </div>
      </div>
      <div class="form-group col-md-12">
        <label class="control-label">Tags</label>
        <div><input type="text" ng-model="tags"></div>
      </div>
      <div class="form-group col-md-12">
        <label class="control-label">Priority</label>
        <div><input type="text" ng-model="crawlFreq.priority"></div>
      </div>
      <div class="form-group col-md-12">
        <label class="control-label">Disabled</label>
        <div><input type="radio" ng-model="crawlFreq.disabled" ng-value="true" boolean-grid-model>  True &nbsp;
        <input type="radio" ng-model="crawlFreq.disabled" ng-value="false" boolean-grid-model> False
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-group col-md-12">
        <label class="control-label">Choose Month</label>
        <div>
        <select ng-model="crawlFreq.month" ng-options="x for (x,y) in months" class="form-control" >
        </select>
        </div>
      </div>
      <div class="form-group col-md-12">
        <label class="control-label">Choose day of week</label>
        <div>
        <select ng-model="crawlFreq.day" ng-options="x for (x,y) in days" class="form-control" >
        </select>
        </div>
      </div>
      <div class="form-group col-md-12">
        <label class="control-label">Choose day of month</label>
        <div>
        <select ng-model="crawlFreq.dayOfMonth" ng-options="x for (x,y) in daysofMonth" class="form-control" >
        </select>
        </div>
      </div>
      <div class="form-group col-md-12">
        <label class="control-label">Choose Hour</label>
        <div>
        <select ng-model="crawlFreq.hour" class="form-control" >
          <option value="string:*">Every hours</option>
          <option label="00:00" value="0">00:00</option>
          <option label="01:00" value="1">01:00</option>
          <option label="02:00" value="2">02:00</option>
          <option label="03:00" value="3">03:00</option>
          <option label="04:00" value="4">04:00</option>
          <option label="05:00" value="5">05:00</option>
          <option label="06:00" value="6">06:00</option>
          <option label="07:00" value="7">07:00</option>
          <option label="08:00" value="8">08:00</option>
          <option label="09:00" value="9">09:00</option>
          <option label="10:00" value="10">10:00</option>
          <option label="11:00" value="11">11:00</option>
          <option label="12:00" value="12">12:00</option>
          <option label="13:00" value="13">13:00</option>
          <option label="14:00" value="14">14:00</option>
          <option label="15:00" value="15">15:00</option>
          <option label="16:00" value="16">16:00</option>
          <option label="17:00" value="17">17:00</option>
          <option label="18:00" value="18">18:00</option>
          <option label="19:00" value="19">19:00</option>
          <option label="20:00" value="20">20:00</option>
          <option label="21:00" value="21">21:00</option>
          <option label="22:00" value="22">22:00</option>
          <option label="23:00" value="23">23:00</option>
          <!-- <option ng-repeat="x in hours" value = "{{x}}" >{{x}}</option> -->
        </select>
        <!-- <input type="text" ng-model="crawlFreq.hour"> -->
        </div>
      </div>
      <div class="form-group col-md-12">
        <label class="control-label">Choose Minutes</label>
        <div>
        <select ng-model="crawlFreq.minutes" ng-options="x for (x,y) in munites" class="form-control" >
        </select>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="createCrawlFreq()">Save</button>
</div>
